<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Tableaux</title>

    <style>
        table {
            border: 1px solid black;
            width: 400px;
            height: 100px;
            border-collapse: collapse;
            /**permet de fusionner les bordures de table et td**/
            text-align: center;
        }

        td {
            border: 1px solid black;
            width: 25%;
            /**33% de 250px !**/
        }

        .bold {
            font-weight: 900;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr class="bold">
                <td>Colonne 1</td>
                <td>Colonne 2</td>
                <td>Colonne 3</td>
                <td>Colonne 4</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>L1 C1</td>
                <td>L1 C2</td>
                <td>L1 C3</td>
                <td>L1 C4</td>
            </tr>
            <tr>
                <td>L2 C1</td>
                <td>L2 C2</td>
                <td>L2 C3</td>
                <td>L2 C4</td>
            </tr>
            <tr>
                <td>L3 C1</td>
                <td>L3 C2</td>
                <td>L3 C3</td>
                <td>L3 C4</td>
            </tr>
            <tr>
                <td>L4 C1</td>
                <td>L4 C2</td>
                <td>L4 C3</td>
                <td>L4 C4</td>
            </tr>
        </tbody>
    </table>



</body>

</html>
